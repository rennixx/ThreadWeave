# Video Settings
output_resolution: "1080x1920"  # vertical for TikTok/Reels
video_fps: 30
video_bitrate: "8M"
audio_bitrate: "192k"

# Art Style (optimized for social media thread videos)
art_style: "watercolor painting, soft flowing organic shapes, gentle gradients, layered translucent washes, dreamy atmosphere, pastel color palette, elegant brush strokes"

# Scene Generation
default_duration: 30  # seconds
min_scenes: 6
max_scenes: 10
scene_min_duration: 2.0
scene_max_duration: 5.0

# Image Generation
image_model: "sd-blue/sdxl-lightning-4step"  # Faster 4-step model
image_steps: 4  # SDXL Lightning uses 4 steps
image_cfg_scale: 0.0  # Lightning uses 0 CFG scale
image_resolution: [768, 1024]  # width, height
use_consistent_seed: true
base_seed: 42
use_torch_compile: true  # Enable torch.compile for 2-3x speedup (CUDA only)

# Animation
enable_camera_movements: true
enable_frame_interpolation: true  # Enable frame interpolation for smoother animation
interpolation_frames: 12  # Frames to interpolate between keyframes
transition_duration: 0.5  # seconds

# Audio
audio_volume_narration: 0  # dB
audio_volume_music: -22  # dB
tts_provider: "edge"  # or "openai", "elevenlabs", "local"
tts_voice: "en-US-AriaNeural"  # for Edge TTS (free)

# Paths
background_music_path: "assets/background_music/default.mp3"

# Performance
enable_gpu: true
gpu_memory_fraction: 0.9
enable_xformers: true

# Local LLM (Ollama)
ollama_base_url: http://localhost:11434
ollama_model: ministral-3
